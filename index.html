<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eid Letter for family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Letter Card -->
    <div class="letter-card" id="letterCard">
      <div class="letter-front">
        <span class="envelope-emoji">✉️</span>
        <span class="open-text">Open Letter</span>
      </div>
      <div class="letter-page" id="page1">
        <div class="party-pop" id="pop1"></div>
        <div class="message">
          <h2>Eid Mubarak my dear family 🥰</h2>
          <a href="#" id="giftLink" class="gift-link" tabindex="0" aria-label="Open Gift 🎁">🎁</a>
        </div>
      </div>
      <div class="letter-page" id="page2">
        <div class="party-pop" id="pop2"></div>
        <div class="message">
          <h2>🤲<br> May Allah protect our family, fill our home with peace, love, and endless blessings.</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
